  <header>
    <div class="logo-content"><img src="https://i.postimg.cc/ht0hhK08/logo.png" class="nelumbo"
        alt="Nelumbo Blooms Logo"></div>
    <nav>
      <ul>

    </nav>
    <div class="social-content">
      <a href="https://www.facebook.com" target="_blank"><img src="https://i.postimg.cc/zXbfxcTM/fb-logo.png"
          class="fb-logo" alt="Facebook Logo"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://i.postimg.cc/02TyF0fN/insta-logo.png"
          class="i-logo" alt="Instagram Logo"></a>

  <main>
    <main class="contact-page">
      <section class="contact-info">
        <div class="info-text">
          <p><strong>Des questions ? N’hésitez pas !</strong></p>
          <p>13 Rue des Violettes - GRENOBLE<br>04 76 xx xx xx<br>Du lundi au vendredi 9h00 - 17h00</p>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps?q=13+Rue+des+Violettes,+Grenoble&output=embed" allowfullscreen=""
            loading="lazy"></iframe>
        </div>
      </section>
      <section class="form-section">
        <form class="contact-form">
          <input type="text" placeholder="Nom Prénom *" required>
          <input type="email" placeholder="Email *" required>
          <input type="tel" placeholder="Téléphone *" required>
          <input type="text" placeholder="Objet *" required>
          <textarea placeholder="Message" rows="3"></textarea>
          <button type="submit">Envoyer</button>
        </form>
        <div class="form-image">
          <img src="https://i.postimg.cc/ht0hhK08/logo.png" alt="Nelumbo Blooms">
        </div>
      </section>
      
      <footer>
        <p>© 2025 Nelumbo Blooms - Grenoble - Site déposé</p>
        <p><a href="#">Conditions générales de vente</a> | <a href="#">Mentions légales</a> | <a href="#">Plan du
            site</a></p>
      </footer>
